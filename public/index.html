<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <!-- CDNs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- stylesheet -->
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="image"><img src="https://i.imgur.com/cRMYPfR.gif"></div>
        <h1>Enter Details</h1>
        <!-- Content here -->
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Example input">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Another input">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput3">Question</label>
            <textarea class="form-control" id="question" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>
    <!-- js -->
    <script src="js/form.js"></script>
</body>
</html>
